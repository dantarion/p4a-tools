<!DOCTYPE html>
<html>
  {% include head.html %}
  <body>
    {% include header.html %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <ul class="list-group" style="max-height:700px; width:20%; overflow:auto; position:fixed">
                </ul>
                <script>
                      jQuery( document ).ready(function() {
                      var i = 0;
                        jQuery( "h3" ).each(function( index ) {
                           jQuery( this ).attr('id',i);
                           jQuery(".list-group").append("<li class='list-group-item'><a href='#"+ i++ +"'>" + jQuery( this ).text() + "</a></li>");
                        });
                        jQuery('a').click(function(){
                            jQuery('body').animate({
                                scrollTop: jQuery( jQuery(this).attr('href') ).offset().top-60
                            }, 500);
                        });
                      });
                     
                </script>
            </div>
            <div class="col-md-9">{{ content }}</div>
        </div>
    </div>
    {% include footer.html %}
  </body>
</html>
